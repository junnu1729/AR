<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360Â° Background -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

      <!-- Honey Bee Model -->
      <a-entity 
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Bee/glTF-Binary/Bee.glb"
        position="0 1.6 -2"
        scale="0.3 0.3 0.3"
        rotation="0 180 0"
        animation-mixer>
      </a-entity>

      <!-- Camera -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
